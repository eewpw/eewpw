name: üìù General Issue
description: Report a bug, request a feature, suggest an enhancement, or ask a question.
title: "[Issue] <short summary>"
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for contributing to **EEWPW**!  
        Please use this form to report a **bug**, request a **feature**, suggest an **enhancement**, or ask a **question**.  
        Fill out as much detail as possible to help us understand and address your issue.

  - type: dropdown
    id: issue_type
    attributes:
      label: Issue Type
      description: What kind of issue are you reporting?
      options:
        - üêû Bug Report
        - üöÄ Feature Request
        - üí° Enhancement
        - üìö Documentation
        - ‚ùì Question
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Provide a short summary of your issue or idea.
      placeholder: Example ‚Äî Dashboard fails to load configuration, or add profile editing option.
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Details / Description
      description: Describe your issue, suggestion, or request in detail.
      placeholder: Explain what happens, why it's important, or what you'd like to see improved.

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce (for bugs)
      description: How can we reproduce the problem? (Skip if not applicable.)
      placeholder: |
        1. Start the Docker stack
        2. Open the dashboard
        3. Observe missing configuration load

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior / Desired Outcome
      description: What did you expect to happen or what should be added?
      placeholder: The dashboard should load and display available configuration profiles.

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Attach logs, error messages, or screenshots relevant to the issue.
      render: shell
      placeholder: |
        Traceback (most recent call last):
          File "app.py", line 42, in <module>
            raise ValueError("Invalid configuration path")

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of EEWPW is this related to?
      options:
        - Frontend (Dashboard)
        - Backend (API)
        - Deployment (Docker / Compose)
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: EEWPW Version
      description: Which version or Git commit are you using?
      placeholder: e.g., 0.3.1 or master@abc123

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, browser, and deployment type.
      placeholder: e.g., macOS 15.6, Chrome 129, Docker Compose

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other notes, ideas, or configuration details.