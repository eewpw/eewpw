name: Issues Form
description: Use the template to report a bug, request a feature, or suggest an enhancement.
title: "[Issue] <short summary>"
labels: []
body:
  - type: markdown
    attributes:
      value: |
        **Title format:**  
        Use short, descriptive titles with a component tag.  
        Example: `[map view] Earthquakes are not shown`
  
  - type: dropdown
    id: issue_type
    attributes:
      label: Type
      options:
        - Bug
        - Feature Request
        - Enhancement
        - Documentation
        - Question
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Details
      description: "Add relevant details and steps to reproduce. Do not upload files here â€” use the Logs / Screenshots section below for attachments."

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots (optional)
      description: "Attach files here (screenshots, screen recordings) or paste logs/tracebacks."
      render: shell
    validations:
      required: false

  - type: input
    id: environment
    attributes:
      label: Environment (optional)
      description: OS, browser, or deployment type (e.g., macOS, Docker, etc.)