services:
  redis:
    image: redis:7-alpine
    container_name: eewpw-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    image: ${BACKEND_IMAGE}:${BACKEND_TAG}
    container_name: eewpw-backend
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Backend config
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      EEWPW_DATA_DIR: "${EEWPW_DATA_DIR}"
      CORS_ENABLED: "${CORS_ENABLED}"
      CORS_ORIGINS: "${CORS_ORIGINS}"
      JSON_LOGS: "${JSON_LOGS}"
      LOG_TO_FILE: "${LOG_TO_FILE}"
      CURSOR_TTL_SECONDS: "${CURSOR_TTL_SECONDS}"
      MAX_UPLOAD_MB: "${MAX_UPLOAD_MB:-50}"
    volumes:
      - ${DATA_ROOT}:${EEWPW_DATA_DIR}
    ports:
      - "${BACKEND_PORT}:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request;print(urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).status)\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE}:${FRONTEND_TAG}
    container_name: eewpw-dashboard
    depends_on:
      backend:
        condition: service_healthy
    environment:
      APP_TITLE: "EEW Performance Viewer"
      DASH_DEBUG_MODE: "true"
      BACKEND_BASE_URL: "${BACKEND_BASE_URL}"
      HOST: "0.0.0.0"
      PORT: "${FRONTEND_PORT}"
      EEWPW_CONFIG_PATH: /app/config/eewpw-config.toml
      EEWPW_UPDATE_STATUS_URL: ${EEWPW_UPDATE_STATUS_URL}
      TITLE_FONT_SIZE: "${TITLE_FONT_SIZE:-16}"
      AXIS_LABEL_FONT_SIZE: "${AXIS_LABEL_FONT_SIZE:-16}"
      TICK_LABEL_FONT_SIZE: "${TICK_LABEL_FONT_SIZE:-16}"
      LEGEND_FONT_SIZE: "${LEGEND_FONT_SIZE:-11}"
      TOOLTIP_FONT_SIZE: "${TOOLTIP_FONT_SIZE:-11}"
    volumes:
      - ${DATA_ROOT}:${EEWPW_DATA_DIR}
      - ${DATA_ROOT}/config/:/app/config:rw
    ports:
      - "${FRONTEND_PORT}:8050"
    restart: unless-stopped
